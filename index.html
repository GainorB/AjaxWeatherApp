<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <input type="text" id="zip" placeholder="Please enter a zip code"><br>
        <button id="submit">submit</button> <button id="reset">reset</button><br>
        <div id="information">
        <h4 id="error"></h4>
        <h4 id="icon"></h4>
        <h4 id="city"></h4>
        <h4 id="humidity"></h4>
        <h4 id="current_temperature"></h4>
        <h4 id="weather_description"></h4>
        <h4 id="min_temp"></h4> <h4 id="max_temp"></h4>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
